<body>
  <h1>LeaderBoard</h1>
  <main class="main-container">
    <div class="first-part">
      <div class="heading">
        <h2 class="heading-msg">Recent Scores</h2>
        <button class=" button-primary refresh" type="button" id="refresh-btn" >Refresh</button>
      </div>
      <table class="score-data" >
        <thead >
          <tr>
            <th>Name</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody id="score">
          <tr>
            <td colspan="2" class="scores">Press Refresh To Show The Data</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="second-part">
      <h2 class="add-title">Add Your Score</h2>
      <form >
        <input type="text" name="name" placeholder="Name"  id="user-name" required> 
        <input type="number" name="score" placeholder="Score" id="user-score" required>
        <button type="button" class=" button-primary submit" id="add-data">Submit</button>
      </form>
    </div>
  </main>
</body>
